name: bkclient_flutter_example
description: Demonstrates how to use the bkclient_flutter plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <=3.6.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.3

  bkclient_flutter:
    path: ../

  cupertino_icons: ^1.0.8

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/